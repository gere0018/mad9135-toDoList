<!DOCTYPE html>
<html ng-app='gere0018-ToDoList'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="ListController as list" ng-submit="addText()">
    <div class="masthead">
        <h2 >ToDo List</h2>
    </div>
    <br>
    <div class="container">
    <form  class="row" name="ToDoForm">
        <label class= "sr-only" for="Tasks">Tasks</label>
        <input class="form-control" id="Tasks" ng-model= "text" type="text" name="text" placeholder="write a Task">
         <br>
        <button class="btn-sm bg-primary center-block" type="submit">Add Task</button>

    </form>
        <br>

    <ul class="list-group" >
        <li class="list-group-item row" ng-model="text" ng-repeat="text in list">
            <p class="col-xs-10">{{ text }}</p>
<!-- $index property allows me to access the index of this item in the array -->
                <span ng-click= "deleteItem($index)" class="glyphicon glyphicon-trash col-xs-1" aria-hidden="true" ></span>

        </li>


    </ul>
    </div>




</body>
</html>
